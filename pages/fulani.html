    <h2>  About Fulani  </h2>

    <p>
        Fula, 
        also known as Fulani or Fulah, 
        is a Senegambian language spoken by around 25 million people
        as a set of various dialects in a continuum that stretches across some 18 countries in West and Central Africa.
