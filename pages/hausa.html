    <h2>  About Hausa  </h2>

    <p>
        Hausa is a Chadic language spoken by the Hausa people 
        in the northern half of Nigeria, 
        Ghana, Cameroon, Benin and Togo, 
        and the southern half of Niger, 
        Chad and Sudan, with significant minorities in Ivory Coast.
